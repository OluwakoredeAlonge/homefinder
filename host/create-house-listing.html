                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            <div class="bg-white dark:bg-gray-800 rounded-lg shadow w-full">
                <div class="p-6">
                    <h2 class="text-xl font-semibold mb-4">Add a New House Listing for Lease</h2>
                    <form id="house-listing-form" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Title</label>
                            <input type="text" id="title" class="mt-1 p-2 w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <div class="mb-4">
                            <label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Address</label>
                            <input type="text" id="address" class="mt-1 p-2 w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <div class="mb-4">
                            <label for="price" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Lease Price (per month, USD)</label>
                            <input type="number" id="price" min="0" step="0.01" class="mt-1 p-2 w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <div class="mb-4">
                            <label for="bedrooms" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Bedrooms</label>
                            <input type="number" id="bedrooms" min="0" class="mt-1 p-2 w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <div class="mb-4">
                            <label for="bathrooms" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Bathrooms</label>
                            <input type="number" id="bathrooms" min="0" step="0.5" class="mt-1 p-2 w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <div class="mb-4">
                            <label for="square-footage" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Square Footage</label>
                            <input type="number" id="square-footage" min="0" class="mt-1 p-2 w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Amenities</label>
                            <button type="button" id="select-all-amenities" class="mb-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Select All</button>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="wifi" class="h-4 w-4 text-blue-600 focus:ring-blue-600 border-gray-300 dark:border-gray-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Wi-Fi</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="parking" class="h-4 w-4 text-blue-600 focus:ring-blue-600 border-gray-300 dark:border-gray-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Parking</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="ac" class="h-4 w-4 text-blue-600 focus:ring-blue-600 border-gray-300 dark:border-gray-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Air Conditioning</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="pool" class="h-4 w-4 text-blue-600 focus:ring-blue-600 border-gray-300 dark:border-gray-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Pool</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="heating" class="h-4 w-4 text-blue-600 focus:ring-blue-600 border-gray-300 dark:border-gray-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Heating</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="washer-dryer" class="h-4 w-4 text-blue-600 focus:ring-blue-600 border-gray-300 dark:border-gray-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Washer/Dryer</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="kitchen" class="h-4 w-4 text-blue-600 focus:ring-blue-600 border-gray-300 dark:border-gray-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Kitchen</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="balcony" class="h-4 w-4 text-blue-600 focus:ring-blue-600 border-gray-300 dark:border-gray-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Balcony</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="pet-friendly" class="h-4 w-4 text-blue-600 focus:ring-blue-600 border-gray-300 dark:border-gray-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Pet-Friendly</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="furnished" class="h-4 w-4 text-blue-600 focus:ring-blue-600 border-gray-300 dark:border-gray-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Furnished</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="gym" class="h-4 w-4 text-blue-600 focus:ring-blue-600 border-gray-300 dark:border-gray-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Gym</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="elevator" class="h-4 w-4 text-blue-600 focus:ring-blue-600 border-gray-300 dark:border-gray-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Elevator</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="dishwasher" class="h-4 w-4 text-blue-600 focus:ring-blue-600 border-gray-300 dark:border-gray-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Dishwasher</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="fireplace" class="h-4 w-4 text-blue-600 focus:ring-blue-600 border-gray-300 dark:border-gray-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Fireplace</span>
                                </label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                            <textarea id="description" rows="4" class="mt-1 p-2 w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="images" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Images (JPEG/PNG, max 5MB each)</label>
                            <input type="file" id="images" accept="image/jpeg,image/png" multiple class="mt-1 p-2 w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                        <div class="mb-4">
                            <label for="availability-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Availability Date</label>
                            <input type="date" id="availability-date" class="mt-1 p-2 w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <div class="flex space-x-4">
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Listing</button>
                            <button type="button" id="cancel-listing" class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-4 py-2 rounded hover:bg-gray-300 dark:hover:bg-gray-600">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile Navigation
            const sidebar = document.getElementById('sidebar');
            const menuOpen = document.getElementById('menu-open');
            const menuToggle = document.getElementById('menu-toggle');

            if (!sidebar || !menuOpen || !menuToggle) {
                console.error('One or more DOM elements are missing:', {
                    sidebar: !!sidebar,
                    menuOpen: !!menuOpen,
                    menuToggle: !!menuToggle
                });
                return;
            }

            menuOpen.addEventListener('click', () => {
                console.log('Menu open clicked');
                sidebar.classList.remove('-translate-x-full');
            });

            menuToggle.addEventListener('click', () => {
                console.log('Menu toggle clicked');
                sidebar.classList.add('-translate-x-full');
            });

            document.addEventListener('click', (e) => {
                if (window.innerWidth < 768 && !sidebar.contains(e.target) && !menuOpen.contains(e.target) && !menuToggle.contains(e.target)) {
                    console.log('Outside click detected');
                    sidebar.classList.add('-translate-x-full');
                }
            });

            // Theme Toggle
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            if (themeToggle && themeIcon) {
                const toggleTheme = () => {
                    document.documentElement.classList.toggle('dark');
                    if (document.documentElement.classList.contains('dark')) {
                        themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
                        localStorage.setItem('theme', 'dark');
                    } else {
                        themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
                        localStorage.setItem('theme', 'light');
                    }
                };
                themeToggle.addEventListener('click', toggleTheme);
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.documentElement.classList.add('dark');
                    themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
                } else {
                    document.documentElement.classList.remove('dark');
                    themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
                }
            }

            // Dropdown Toggle (Listings)
            const listingsToggle = document.getElementById('listings-toggle');
            const listingsDropdown = document.getElementById('listings-dropdown');
            if (listingsToggle && listingsDropdown) {
                listingsToggle.addEventListener('click', () => {
                    listingsDropdown.classList.toggle('hidden');
                });
                document.addEventListener('click', (e) => {
                    if (!listingsToggle.contains(e.target) && !listingsDropdown.contains(e.target)) {
                        listingsDropdown.classList.add('hidden');
                    }
                });
            }

            // Select All Amenities
            const selectAllAmenities = document.getElementById('select-all-amenities');
            const amenityCheckboxes = document.querySelectorAll('input[type="checkbox"][id$="-amenity"], input[type="checkbox"][id="wifi"], input[type="checkbox"][id="parking"], input[type="checkbox"][id="ac"], input[type="checkbox"][id="pool"]');
            if (selectAllAmenities && amenityCheckboxes.length > 0) {
                selectAllAmenities.addEventListener('click', () => {
                    const allChecked = Array.from(amenityCheckboxes).every(checkbox => checkbox.checked);
                    amenityCheckboxes.forEach(checkbox => {
                        checkbox.checked = !allChecked;
                    });
                    selectAllAmenities.textContent = allChecked ? 'Select All' : 'Deselect All';
                });
            }

            // Notification System
            const notificationContainer = document.getElementById('notification-container');
            function showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `p-4 rounded-lg shadow-lg flex items-center justify-between transition-all duration-300 transform translate-y-0 opacity-100 ${
                    type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
                }`;
                notification.innerHTML = `
                    <span>${message}</span>
                    <button class="ml-4 text-white hover:text-gray-200 focus:outline-none" onclick="this.parentElement.remove()">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                `;
                notificationContainer.appendChild(notification);
                setTimeout(() => {
                    notification.classList.add('opacity-0', '-translate-y-2');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            // Unread Notification Counter
            const unreadCountBadge = document.getElementById('unread-count');
            let notifications = JSON.parse(localStorage.getItem('notifications')) || [
                { id: 1, message: 'New message received from John Doe', timestamp: '2025-07-20 13:00:00', read: false, link: 'messages.html' },
                { id: 2, message: 'Documents submitted for verification', timestamp: '2025-07-20 12:30:00', read: false, link: 'settings.html' },
                { id: 3, message: 'Identity verification approved', timestamp: '2025-07-20 12:00:00', read: true, link: 'settings.html' },
                { id: 4, message: 'New listing created: Lekki Villa', timestamp: '2025-07-20 11:00:00', read: false, link: 'manage-house-listing.html' }
            ];

            function updateUnreadCount() {
                const unreadCount = notifications.filter(n => !n.read).length;
                unreadCountBadge.textContent = unreadCount;
                unreadCountBadge.classList.toggle('hidden', unreadCount === 0);
            }

            function saveNotifications() {
                localStorage.setItem('notifications', JSON.stringify(notifications));
            }

            // Initial counter update
            updateUnreadCount();

            // House Listing Form
            const houseListingForm = document.getElementById('house-listing-form');
            const cancelListing = document.getElementById('cancel-listing');
            if (houseListingForm && cancelListing) {
                houseListingForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const title = document.getElementById('title').value;
                    const address = document.getElementById('address').value;
                    const price = parseFloat(document.getElementById('price').value);
                    const bedrooms = parseInt(document.getElementById('bedrooms').value);
                    const bathrooms = parseFloat(document.getElementById('bathrooms').value);
                    const squareFootage = parseInt(document.getElementById('square-footage').value);
                    const amenities = {
                        wifi: document.getElementById('wifi').checked,
                        parking: document.getElementById('parking').checked,
                        ac: document.getElementById('ac').checked,
                        pool: document.getElementById('pool').checked,
                        heating: document.getElementById('heating').checked,
                        washerDryer: document.getElementById('washer-dryer').checked,
                        kitchen: document.getElementById('kitchen').checked,
                        balcony: document.getElementById('balcony').checked,
                        petFriendly: document.getElementById('pet-friendly').checked,
                        furnished: document.getElementById('furnished').checked,
                        gym: document.getElementById('gym').checked,
                        elevator: document.getElementById('elevator').checked,
                        dishwasher: document.getElementById('dishwasher').checked,
                        fireplace: document.getElementById('fireplace').checked
                    };
                    const description = document.getElementById('description').value;
                    const images = document.getElementById('images').files;
                    const availabilityDate = document.getElementById('availability-date').value;

                    // Client-side validation
                    if (!title || !address || !price || !bedrooms || !bathrooms || !squareFootage || !description || !availabilityDate) {
                        showNotification('All required fields must be filled.', 'error');
                        return;
                    }
                    if (price < 0) {
                        showNotification('Lease price cannot be negative.', 'error');
                        return;
                    }
                    if (bedrooms < 0) {
                        showNotification('Bedrooms cannot be negative.', 'error');
                        return;
                    }
                    if (bathrooms < 0) {
                        showNotification('Bathrooms cannot be negative.', 'error');
                        return;
                    }
                    if (squareFootage < 0) {
                        showNotification('Square footage cannot be negative.', 'error');
                        return;
                    }
                    const allowedTypes = ['image/jpeg', 'image/png'];
                    const maxSize = 5 * 1024 * 1024; // 5MB
                    for (let image of images) {
                        if (!allowedTypes.includes(image.type)) {
                            showNotification('Images must be JPEG or PNG.', 'error');
                            return;
                        }
                        if (image.size > maxSize) {
                            showNotification('Each image must be less than 5MB.', 'error');
                            return;
                        }
                    }
                    if (new Date(availabilityDate) < new Date()) {
                        showNotification('Availability date must be in the future.', 'error');
                        return;
                    }

                    // Simulate submission (replace with backend call)
                    const listing = {
                        id: Date.now(),
                        title,
                        address,
                        price,
                        bedrooms,
                        bathrooms,
                        squareFootage,
                        amenities,
                        description,
                        images: Array.from(images).map(image => image.name),
                        availabilityDate,
                        createdAt: new Date().toISOString()
                    };
                    let listings = JSON.parse(localStorage.getItem('houseListings')) || [];
                    listings.push(listing);
                    localStorage.setItem('houseListings', JSON.stringify(listings));

                    // Add notification
                    notifications.push({
                        id: notifications.length + 1,
                        message: `New listing created: ${title}`,
                        timestamp: new Date().toISOString(),
                        read: false,
                        link: 'manage-house-listing.html'
                    });
                    saveNotifications();
                    updateUnreadCount();

                    showNotification('House listing created successfully!', 'success');
                    houseListingForm.reset();
                    selectAllAmenities.textContent = 'Select All'; // Reset button text
                });

                cancelListing.addEventListener('click', () => {
                    houseListingForm.reset();
                    selectAllAmenities.textContent = 'Select All'; // Reset button text
                });
            }
        });
    </script>
</body>
