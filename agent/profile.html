                        <form id="profile-form">
                            <div class="mb-4">
                                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
                                <input type="text" id="name" value="Agent John" class="mt-1 p-2 w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                            </div>

                                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                                <input type="email" id="email" value="john@example.com" class="mt-1 p-2 w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                            </div>

                                <input type="tel" id="phone" value="+1234567890" class="mt-1 p-2 w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600" pattern="[0-9+]{10,15}" required>
                            </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile Navigation
            const sidebar = document.getElementById('sidebar');
            const menuOpen = document.getElementById('menu-open');
            const menuToggle = document.getElementById('menu-toggle');

            if (!sidebar || !menuOpen || !menuToggle) {
                console.error('One or more DOM elements are missing:', {
                    sidebar: !!sidebar,
                    menuOpen: !!menuOpen,
                    menuToggle: !!menuToggle
                });
                return;
            }

            // Hamburger menu toggle
            menuOpen.addEventListener('click', () => {
                console.log('Menu open clicked');
                sidebar.classList.remove('-translate-x-full');
            });

            // Sidebar close toggle
            menuToggle.addEventListener('click', () => {
                console.log('Menu toggle clicked');
                sidebar.classList.add('-translate-x-full');
            });

            // Close sidebar on outside click
            document.addEventListener('click', (e) => {
                if (window.innerWidth < 768 && !sidebar.contains(e.target) && !menuOpen.contains(e.target) && !menuToggle.contains(e.target)) {
                    console.log('Outside click detected');
                    sidebar.classList.add('-translate-x-full');
                }
            });

            // Theme Toggle
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            if (themeToggle && themeIcon) {
                const toggleTheme = () => {
                    document.documentElement.classList.toggle('dark');
                    if (document.documentElement.classList.contains('dark')) {
                        themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
                        localStorage.setItem('theme', 'dark');
                    } else {
                        themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
                        localStorage.setItem('theme', 'light');
                    }
                };
                themeToggle.addEventListener('click', toggleTheme);
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.documentElement.classList.add('dark');
                    themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
                } else {
                    document.documentElement.classList.remove('dark');
                    themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
                }
            }

            // Dropdown Toggle (Listings)
            const listingsToggle = document.getElementById('listings-toggle');
            const listingsDropdown = document.getElementById('listings-dropdown');
            if (listingsToggle && listingsDropdown) {
                listingsToggle.addEventListener('click', () => {
                    listingsDropdown.classList.toggle('hidden');
                });
                document.addEventListener('click', (e) => {
                    if (!listingsToggle.contains(e.target) && !listingsDropdown.contains(e.target)) {
                        listingsDropdown.classList.add('hidden');
                    }
                });
            }

            // Profile Form Validation
            const profileForm = document.getElementById('profile-form');
            const cancelButton = document.getElementById('cancel-changes');
            if (profileForm && cancelButton) {
                const initialValues = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    bio: document.getElementById('bio').value
                };

                profileForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const name = document.getElementById('name').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const phone = document.getElementById('phone').value.trim();
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    const phoneRegex = /^[0-9+]{10,15}$/;

                    if (!name) {
                        alert('Name is required.');
                        return;
                    }
                    if (!emailRegex.test(email)) {
                        alert('Please enter a valid email address.');
                        return;
                    }
                    if (!phoneRegex.test(phone)) {
                        alert('Please enter a valid phone number (10-15 digits or +).');
                        return;
                    }
                    console.log('Profile updated:', { name, email, phone, bio: document.getElementById('bio').value });
                    alert('Profile saved successfully!');
                });

                cancelButton.addEventListener('click', () => {
                    document.getElementById('name').value = initialValues.name;
                    document.getElementById('email').value = initialValues.email;
                    document.getElementById('phone').value = initialValues.phone;
                    document.getElementById('bio').value = initialValues.bio;
                });
            }

            // Profile Picture Preview (Placeholder)
            const profilePicture = document.getElementById('profile-picture');
            if (profilePicture) {
                profilePicture.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        console.log('Profile picture selected:', file.name);
                        alert('Profile picture upload placeholder. Implement backend to handle file upload.');
                    }
                });
            }
        });
    </script>
